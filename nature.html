<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Photography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .gallery img:hover {
            transform: scale(1.1);
        }
        
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Nature Photography</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="gallery">
        <img src="https://via.placeholder.com/400" alt="Nature Image 1">
        <img src="https://via.placeholder.com/400" alt="Nature Image 2">
        <img src="https://via.placeholder.com/400" alt="Nature Image 3">
        <img src="https://via.placeholder.com/400" alt="Nature Image 4">
        <img src="https://via.placeholder.com/400" alt="Nature Image 5">
        <img src="https://via.placeholder.com/400" alt="Nature Image 6">
    </div>
</div>

<footer>
    <p>&copy; 2024 Nature Photography. All rights reserved.</p>
</footer>

</body>
</html>
